<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-all duration-300"></div>

  <!-- Main Container -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl shadow-lg mb-4">
          <i class="fas fa-cash-register text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Web POS</h1>
        <p class="text-gray-600">Sistem Point of Sale Alternative</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Selamat Datang</h2>
        
        <form id="loginForm" class="space-y-6">
          <!-- Phone Number -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-phone mr-2 text-blue-500"></i>Nomor WhatsApp
            </label>
            <input 
              type="tel" 
              id="phone" 
              placeholder="08123456789 atau 6281234567890"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
              required
            >
            <p class="text-xs text-gray-500 mt-2">Format: 08xxx atau 628xxx</p>
          </div>

          <!-- PIN -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock mr-2 text-blue-500"></i>PIN
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="pin" 
                placeholder="Masukkan PIN (default: 1234)"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none pr-12"
                maxlength="6"
                required
              >
              <button 
                type="button" 
                id="togglePin"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">PIN default: 1234 (dapat diubah di Settings)</p>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </button>
        </form>

        <!-- Info -->
        <div class="mt-6 p-4 bg-blue-50 rounded-xl">
          <p class="text-sm text-blue-800">
            <i class="fas fa-info-circle mr-2"></i>
            <strong>Info:</strong> Gunakan nomor WhatsApp yang terdaftar di bot
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 text-sm text-gray-600">
        <p>&copy; 2025 Web POS System. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    // Toast notification
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
      
      toast.innerHTML = `
        <div class="${bgColor} text-white px-6 py-4 rounded-xl shadow-lg flex items-center space-x-3">
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      
      toast.classList.remove('translate-x-full');
      setTimeout(() => toast.classList.add('translate-x-full'), 3000);
    }

    // Toggle PIN visibility
    document.getElementById('togglePin').addEventListener('click', function() {
      const pinInput = document.getElementById('pin');
      const icon = this.querySelector('i');
      
      if (pinInput.type === 'password') {
        pinInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        pinInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const phone = document.getElementById('phone').value.trim();
      const pin = document.getElementById('pin').value.trim();
      
      if (!phone || !pin) {
        showToast('Mohon isi semua field', 'error');
        return;
      }
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, pin })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showToast('Login berhasil! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          showToast(data.message || 'Login gagal', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showToast('Terjadi kesalahan saat login', 'error');
      }
    });
  </script>
</body>
</html>
