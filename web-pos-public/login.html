<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Login - GiHa Smart Bot POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.25rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .logo h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 0.625rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1.125rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.75rem;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            min-height: 48px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
            font-weight: 600;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .info-box strong {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2.5rem 1.75rem;
                border-radius: 20px;
            }

            .logo-icon {
                font-size: 3.5rem;
            }

            .logo h1 {
                font-size: 1.75rem;
            }

            .logo p {
                font-size: 0.95rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-group input {
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            .btn-login {
                padding: 1rem;
                font-size: 1rem;
            }

            .info-box {
                font-size: 0.8rem;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-icon {
                font-size: 3rem;
                margin-bottom: 0.75rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo {
                margin-bottom: 2rem;
            }
        }

        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .btn-login,
            .form-group input {
                min-height: 48px;
            }

            .btn-login:hover {
                transform: none;
            }

            .btn-login:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">ü§ñ</span>
            <h1>GiHa Smart Bot</h1>
            <p>Web POS System</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Nomor WhatsApp</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Contoh: 081234567890" 
                    required
                    autocomplete="tel"
                >
            </div>

            <div class="form-group">
                <label for="pin">PIN (4 digit)</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    placeholder="Masukkan PIN Anda" 
                    maxlength="4"
                    pattern="[0-9]{4}"
                    required
                    autocomplete="off"
                    inputmode="numeric"
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Login
            </button>
        </form>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informasi:</strong><br>
            PIN default untuk semua user adalah <strong>hubungi admin</strong><br>
            Anda dapat mengubah PIN di menu pengaturan setelah login.
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const btnLogin = document.getElementById('btnLogin');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const pin = document.getElementById('pin').value.trim();

            if (!phone || !pin) {
                showAlert('Nomor WhatsApp dan PIN harus diisi');
                return;
            }

            if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                showAlert('PIN harus 4 digit angka');
                return;
            }

            // Show loading state
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span>Memproses...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, pin })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login gagal');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Terjadi kesalahan. Pastikan server berjalan.');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Login';
            }
        });

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^\d]/g, '');
        });

        // Auto-format PIN (numbers only)
        document.getElementById('pin').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^\d]/g, '').slice(0, 4);
        });
    </script>
</body>
</html>
